<script>
    window.onload = function(){
        $(".meal_ul dl").eq(0).children("dt").trigger("click");
    }
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress34').css('transition','width 1s linear');
            $('.currProgress1 .currProgress34').width('0');
        },700);
        optab(".meal_ul dl");
        $(".week_input").focus(function () {
            $(this).parent().parent().next().find("dd").show();
            $(this).parent().parent().prev().find("dd").hide();
        })
    })

    //选择标签
    function optab(item){
        var dtc=$(item).children("dt");
        var ddc=$(item).children("dd");
        dtc.on("click",function(){
            ddc.removeClass("active_side");
            $(this).parent().siblings("dl").find("dd").hide();
            $(this).siblings("dd").show();
            $(this).siblings("dd").eq(0).addClass("active_side");
        })
        ddc.on("click",function(){
            ddc.removeClass("active_side");
            $(this).addClass("active_side");
        })
    }
</script>
