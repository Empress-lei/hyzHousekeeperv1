<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>餐谱</title>
    <link rel="stylesheet" href="../css/dataUp-v2.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="mealUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress34">
                    <div class="progress_value progress_zeo">已填写0%</div>
                </div>
            </div>
        </div>
        <div class="mealUp_content">
            <div class="content_title">
                <h3 class="title_h">一周食谱样例</h3>
            </div>
            <p class="pro_text">未填的内容默认为没有，宣品中将不做展示</p>
            <div class="envi_mess">
                <ul class="meal_ul">
                    <li class="week_li">
                        <p class="week_title">周一</p>
                        <ol>
                            <li>
                                <span>早餐</span>
                                <textarea class="week_input" onfocus="$(this).autoHeight();" maxlength="200" placeholder="请输入"></textarea>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../hyzRes/js/jquery-1.11.1.min.js></script>
<script src=../js/mealAuto.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress34').css('transition','width 1s linear');
            $('.currProgress1 .currProgress34').width('0');
        },700);
    })
</script>
</html>
