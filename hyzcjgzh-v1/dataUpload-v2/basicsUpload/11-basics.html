<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>上传图片</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/dataUp-v2.css">
    <link rel="stylesheet" href="../../hyzRes/css/swipercss/swiper-3.4.2.min.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress20">
                    <div class="progress_value">已填写91%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <div class="file_pro">
                <img src="../images/pro_icon.png" alt="" class="pro_img">
                <p class="progre_p">
                    真棒，已完成 91% 的资料上传工作了，<br>
                    离结束就剩一杯茶的距离啦～
                </p>
                <p class="progre_text">休息期间，咱们找点图片换换心情吧！</p>
            </div>
            <div class="line"></div>
            <!--幼儿园联系方式a-->
            <div class="render_mess">

                <div class="mess_images">
                    <h3 class="images_title">幼儿园Logo</h3>
                    <p class="images_text">还没设计好logo的园所可以不填</p>
                    <div class="container">
                        <div class="z_photo  photo_flie1 clearfix">
                            <div class="z_file p_flie1">
                                <input type="file" name="file" id="file1" value="" accept="image/*" multiple=""
                                       onchange="imgChange('photo_flie1','p_flie1','file1');">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mess_images">
                    <h3 class="images_title">幼儿园全貌照</h3>
                    <p class="images_text">大门照、活动照、环境照、都可以哦</p>
                    <div class="container">
                        <div class="z_photo  photo_flie2 clearfix">
                            <div class="z_file p_flie2">
                                <input type="file" name="file" id="file2" value="" accept="image/*" multiple=""
                                       onchange="imgChange('photo_flie2','p_flie2','file2');">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">继 续</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../hyzRes/js/jquery-1.11.1.min.js></script>
<script src=../../hyzRes/js/swiperjs/swiper-3.4.2.min.js></script>
<script src=../../hyzRes/js/areaAuto.js></script>
<script src=../../hyzRes/js/flieImg.js></script>
<script src=../../hyzRes/js/lightbox-v1.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function () {
            $('.currProgress1 .currProgress20').css('transition', 'width 1s linear');
            $('.currProgress1 .currProgress20').width('91%');
        }, 700);
    })


</script>
</html>
