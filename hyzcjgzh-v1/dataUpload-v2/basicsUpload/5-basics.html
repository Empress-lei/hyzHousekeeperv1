<body style="font-family: myFont;">
<div class="warp">

        <!--进度条-->

            <!--幼儿园联系方式a-->

                        <label class="basics_label">电话 <span>1</span></label><input type="tell" placeholder="请输入" class="tall_input" pattern="[0-9]*">

            <div class="btnstap1">

<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress14').css('transition','width 1s linear');
            $('.currProgress1 .currProgress14').width('36%');
        },700);

    })
    $(function () {
        $(".prompt_p").click(function () {
            $(".render_tell").append(creatTelle());
            var $len = $(".tell_li").length;
            if($len>4){
                $(this).remove();
            }
        })
    })

    var arr = ["三", "四","五"];
    console.log(arr)
    var i = 2;
    function creatTelle() {
        i++;
        var str = "";
        str += '<li class="tell_li clearfix">'
        str += '<label class="basics_label">电话 '
        str += '<span> '+(i)+''
        str += '</span>'
        str += '</label>'
        str += '<input type="tell" placeholder="请输入" class="tall_input" pattern="[0-9]*">'
        str += '</li>'
        return str;
    }

</script>
