<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"

<body style="font-family: myFont;">
<div class="warp">

                <div class="currProgress19">

            </div>
        </div>
        <div class="basics_content">
            <div class="clearfix content_title">

                <span class="non_compul fr">非必填</span>
            </div>
            <!--幼儿园联系方式a-->
            <div class="render_mess">
                <!--<div class="clearfix">-->
                    <!--<h3 class="title_h fl">园所总班数量</h3>-->
                    <!--<span class="non_compul fr">非必填</span>-->
                <!--</div>-->
                <div class="basics_add basics_marbot clearfix">
                    <input type="number" placeholder="请输入园所总班数量" pattern="[0-9]*"class="basics_acre fl"><label
                        class="fr square">个</label>
                </div>
                <div class="clearfix class_num">
                    <h3 class="title_h fl">大班数量</h3>

                <div class="clearfix class_num">

                        class="fr square">个</label>

            </div>
            <div class="btnstap1">

<script src=../../res/js/jquery-1.11.1.min.js></script>
<script src=../../res/js/areaAuto.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress19').css('transition','width 1s linear');
            $('.currProgress1 .currProgress19').width('72%');
        },700);
    })


</script>
