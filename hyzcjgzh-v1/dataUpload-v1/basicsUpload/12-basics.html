<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>特色区域</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/dataUp.css">
    <link rel="stylesheet" href="../../hyzRes/css/swipercss/swiper-3.4.2.min.css">

</head>
<body style="font-family: myFont;">
<div class="big_img">
    <div class="swiper-container2">
        <div class="swiper-wrapper">

        </div>
    </div>
    <div class="swiper-pagination2"></div>
</div>
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress21">
                    <div class="progress_value">已填写88%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">特色区域 <span>（可多选）</span></h3>
                <span class="non_compul fr">非必填</span>
            </div>
            <!--幼儿园联系方式a-->
            <div class="render_mess">
                <ul class="characteristic">
                    <li class="charac_list">
                        <p data-text="科学探究乐园">科学探究乐园</p>
                    </li>
                    <li class="charac_list">
                        <p data-text="科学实验室">科学实验室</p>
                    </li>
                    <li class="charac_list">
                        <p data-text="航天实验室">航天实验室</p>
                    </li>
                </ul>
                <div class="other_add">
                    <h3>其他</h3>
                    <ul class="other_charac">
                        <li class="charac_list current_list">
                            <p data-text="基础信息">基础信息</p>
                        </li>
                    </ul>
                    <input type="text" placeholder="请输入" class="add_mess">
                    <a href="javascript:void (0);" class="sure_addbtn">确认添加</a>
                </div>
                <div class="container">
                    <div class="z_photo z_photo_div photo_flie1 clearfix">
                        <div class="z_file p_flie1">
                            <input type="file" name="file" id="file1" value="" accept="image/*" multiple="" onchange="imgChange('photo_flie1','p_flie1','file1');">
                        </div>
                    </div>
                </div>
                <p class="prompt_img">可配特色区域照，最多上传9张</p>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../hyzRes/js/jquery-1.11.1.min.js></script>
<script src=../../hyzRes/js/swiperjs/swiper-3.4.2.min.js></script>
<script src=../../hyzRes/js/areaAuto.js></script>
<script src=../../hyzRes/js/flieImg.js></script>
<script>
    $(function () {
        $(".sure_addbtn").on("click", function () {
            if($(".add_mess").val() == "" || $(".add_mess").val() == undefined){
                return;
            }else {
                var text = $(".add_mess").val();
                $(".other_charac").append("<li  class='charac_list current_list'> "+ "<p>" + text + "</p>" + "</li>")
                selectOpt(".other_charac li")
                $(".add_mess").val("");
            }
        })


        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress21').css('transition','width 1s linear');
            $('.currProgress1 .currProgress21').width('88%');
        },700);


        //园所性质
        selectOpt(".characteristic li")
    })

    //多选
    function selectOpt(ele) {
        var ele = $(ele);
        // if("true" == ele.data("click")){
        //     return;
        // }
        ele.on("click", function () {
            if ($(this).hasClass('current_list')) {
                $(this).removeClass('current_list');
            } else {
                $(this).addClass('current_list');
            }
        })
        // ele.data("click","true");
    }

</script>
</html>
