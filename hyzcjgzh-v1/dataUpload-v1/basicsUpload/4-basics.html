<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>园所地址</title>
    <link rel="stylesheet" href="../css/mobiscroll.custom.min.css">
    <link rel="stylesheet" href="../css/mobileSelect.css">
    <link rel="stylesheet" href="../css/dataUp.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class=" currProgress13">
                    <div class="progress_value">已填写24%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">园所地址</h3>
                <span class="non_compul fr">必填内容</span>
            </div>
            <!--幼儿园名称-->
            <div class="render_mess">
                <div class="basics_add">
                    <div id="trigger4" class="add_input" data-val="">省 / 市 / 区县</div>

                </div>
                <h3 class="deta_tit">详细街道信息</h3>
                <div class="add_deta">
                     <textarea class="deta_text" onkeyup="fn()" onfocus="$(this).autoHeight();"
                      maxlength="200" placeholder="请输入详细街道地址信息"></textarea>
                </div>
            </div>
            <div class="btnstap">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src=../../res/js/jquery-1.11.1.min.js></script>
<script src=../../res/js/sele/mobiscroll.custom.min.js></script>
<script src=../../res/js/sele/mobileSelect.js></script>
<script src=../../res/js/areaAuto.js></script>
<script src=../../res/js/kindergarten/kindergarten_addr.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress13').css('transition','width 1s linear');
            $('.currProgress1 .currProgress13').width('24%');
        },700);

    })


</script>
</html>
