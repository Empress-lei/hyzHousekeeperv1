<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>园所性质</title>
    <link rel="stylesheet" href="../../res/dataUpload-v1/css/mobiscroll.custom.min.css">
    <link rel="stylesheet" href="../../res/dataUpload-v1/css/dataUp.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class=" currProgress12">
                    <div class="progress_value">已填写16%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">园所性质</h3>
                <span class="required_star fr">*</span>
                <span class="required_multi fr">（可多选）</span>
            </div>
            <!--幼儿园名称-->
            <div class="render_mess">
                <ul class="record_ul">
                    <li class="record_list">
                        <p data-text="公立幼儿园">公立幼儿园</p>
                    </li>
                    <li class="record_list">
                        <p data-text="私立幼儿园">私立幼儿园</p>
                    </li>
                    <li class="record_list">
                        <p data-text="国际幼儿园">国际幼儿园</p>
                    </li>
                    <li class="record_list record_norbor">
                        <p data-text="其他">其他</p>
                    </li>
                </ul>
            </div>
            <div class="btnstap">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../res/js/jquery-1.11.1.min.js></script>
<script src=../../res/js/sele/mobiscroll.custom.min.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress12').css('transition','width 1s linear');
            $('.currProgress1 .currProgress12').width('16%');
        },700);

        //园所性质
        selectOpt(".record_ul li")
    })



    //多选
    function selectOpt(ele) {
        var ele = $(ele);
        if("true" == ele.data("click")){
            return;
        }
        ele.on("click", function () {
            if ($(this).hasClass('current_list')) {
                $(this).removeClass('current_list');
            } else {
                $(this).addClass('current_list');
            }
        })
        ele.data("click","true");
    }
</script>
</html>
