<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>课程设置--教育理念</title>
    <link rel="stylesheet" href="../../res/dataUpload-v1/css/app.css">
    <link rel="stylesheet" href="../../res/dataUpload-v1/css/dataUp.css">
    <link rel="stylesheet" href="../../res/css/swipercss/swiper-3.4.2.min.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="classUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress28">
                    <div class="progress_value">已填写15%</div>
                </div>
            </div>
        </div>
        <div class="classUp_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">教育理念</h3>
                <span class="compul fr">必填内容</span>
            </div>
            <div class="envi_mess">
                <div class="envi_teach">
                    <textarea class="exam_text" onkeyup="fn()" onPaste="fn()" oninput="fn()"  onfocus="$(this).autoHeight();" maxlength="200" placeholder="示例：让孩子在快乐中体验、学习、成长！，多元
探索，创造性学习等"></textarea>
                    <div class="clearfix examples">
                        <p class="length fr">（可输入<span>0</span>/200字）</p>
                    </div>
                </div>
                <div class="container">
                    <div class="z_photo  photo_flie1 clearfix">
                        <div class="z_file p_flie1">
                            <input type="file" name="file" id="file1" value="" accept="image/*" multiple="" onchange="imgChange('photo_flie1','p_flie1','file1');">
                        </div>
                    </div>
                </div>
                <p class="prompt_img">可添加教学风采照，最多可传9张</p>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../res/js/jquery-1.11.1.min.js></script>
<script src=../../res/js/swiperjs/swiper-3.4.2.min.js></script>
<script src=../../res/js/areaAuto.js></script>
<script src=../../res/js/flieImg.js></script>
<script src=../../res/js/lightbox-v1.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress28').css('transition','width 1s linear');
            $('.currProgress1 .currProgress28').width('15%');
        },700);
    })


    //记录文本框中的字数
    function fn() {
        var len = $(".exam_text").val().length;
        $(".examples p span").text(len);
    }
</script>
</html>
