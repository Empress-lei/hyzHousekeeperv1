<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>餐谱</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/dataUp.css">
    <link rel="stylesheet" href="../../res/css/swipercss/swiper-3.4.2.min.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="mealUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress37">
                    <div class="progress_value">已填写20%</div>
                </div>
            </div>
        </div>
        <div class="mealUp_content">
            <div class="envi_mess">
                <h3 class="week_title">星期二</h3>
                <ul class="week_ul">
                    <li class="week_li clearfix">
                        <label class="week_label">早餐</label><textarea class="week_input" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)"  onfocus="$(this).autoHeight();"
                                                                      maxlength="200" placeholder="请输入
"></textarea>
                    </li>
                    <li class="week_li clearfix">
                        <label class="week_label">间点</label><textarea class="week_input" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)"  onfocus="$(this).autoHeight();"
                                                                      maxlength="200" placeholder="请输入
"></textarea>
                    </li>
                    <li class="week_li clearfix">
                        <label class="week_label">午餐</label><textarea class="week_input" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)"  onfocus="$(this).autoHeight();"
                                                                      maxlength="200" placeholder="请输入
"></textarea>
                    </li>
                    <li class="week_li clearfix">
                        <label class="week_label">间点</label><textarea class="week_input" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)"  onfocus="$(this).autoHeight();"
                                                                      maxlength="200" placeholder="请输入
"></textarea>
                    </li>
                    <li class="week_li clearfix">
                        <label class="week_label">晚餐</label><textarea class="week_input" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)"  onfocus="$(this).autoHeight();"
                                                                      maxlength="200" placeholder="请输入
"></textarea>
                    </li>
                </ul>
                <div class="container">
                    <div class="z_photo  photo_flie1 clearfix">
                        <div class="z_file p_flie1">
                            <input type="file" name="file" id="file1" value="" accept="image/*" multiple="" onchange="imgChange('photo_flie1','p_flie1','file1');">
                        </div>
                    </div>
                </div>
                <p class="prompt_img">可配餐点照，最多可添加9张</p>

                <div class="week_txt">
                    <h3 class="txt_tit">上传食谱太麻烦？</h3>
                    <p class="txt_p">一天一天上传食谱太耗时间怎么办？点击这里可以上传一周食谱图哦 ~</p>
                    <a href="javascript: void (0);" class="file_a">去上传食谱图 </a>
                </div>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../res/js/jquery-1.11.1.min.js></script>
<script src=../../res/js/swiperjs/swiper-3.4.2.min.js></script>
<script src=../../res/js/flieImg.js></script>
<script src=../../res/js/lightbox-v1.js></script>
<script src=../js/mealAuto.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress37').css('transition','width 1s linear');
            $('.currProgress1 .currProgress37').width('20%');
        },700);
    })

</script>
</html>
