<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>园所电话</title>
    <link rel="stylesheet" href="../../css/dataUpcss/mobiscroll.custom.min.css">
    <link rel="stylesheet" href="../../css/dataUpcss/mobileSelect.css">
    <link rel="stylesheet" href="../../css/dataUpcss/dataUp.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class=" currProgress14">
                    <div class="progress_value">已填写32%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <!--幼儿园联系方式a-->
            <div class="render_mess">
                <div class="clearfix">
                    <h3 class="title_h fl">园所联系方式</h3>
                    <span class="required_star fr">*</span>
                </div>
                <ul class="render_tell">
                    <li class="tell_li clearfix">
                        <label class="basics_label">电话一</label><input type="number" placeholder="请输入" class="tall_input" pattern="[0-9]*">
                    </li>
                    <li class="tell_li clearfix">
                        <label class="basics_label">电话二</label><input type="number" placeholder="请输入" class="tall_input" pattern="[0-9]*">
                    </li>

                    <li class="tell_li clearfix">
                        <label class="basics_label">电话三</label><input type="number" placeholder="请输入" class="tall_input" pattern="[0-9]*">
                    </li>
                </ul>
                <p class="prompt_p">（最多可填写3个联系电话）</p>
            </div>
            <div class="btnstap">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/sele/mobiscroll.custom.min.js></script>
<script src=../../js/sele/mobileSelect.js></script>
<script src=../../js/areaAuto.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress14').css('transition','width 1s linear');
            $('.currProgress1 .currProgress14').width('32%');
        },700);

    })

</script>
</html>
