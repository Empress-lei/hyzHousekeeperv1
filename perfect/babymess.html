<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>完善宝宝信息</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/babymess.css">
    <link href="../js/dev/css/mobiscroll.core-mess.css" rel="stylesheet" type="text/css"/>
    <link href="../js/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css"/>
    <link href="../js/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
    <script src="../js/dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
    <script src="../js/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
    <script src="../js/dev/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
    <!-- S 可根据自己喜好引入样式风格文件 -->
    <script src="../js/dev/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
</head>
<body style="font-family:'myFont'">
<div class="warp">
    <div class="babymess">
        <div class="titlebaby clearfix">
            <span class="fl lineSpan"></span>
            <h3 class="tit_txt fl">宝贝信息完善</h3>
        </div>
        <ul class="baby_ul">
            <li class="babylist clearfix">
                <span class="name fl">姓名</span>
                <input type="name" name="student_name" placeholder="输入姓名" value="" class="required fl">
            </li>
            <li class="babylist clearfix">
                <span class="name fl">性别</span>
                <div class="con fl">
                    <div class="radio">
                        <label>
                            <input type="radio" name="sex" value="1" class="">
                            <div class="option"></div>
                            <span class="opt-text">小王子</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="sex" value="2" class="">
                            <div class="option"></div>
                            <span class="opt-text">小公主</span>
                        </label>
                    </div>
                </div>
            </li>
            <li class="babylist clearfix">
                <span class="name fl">生日</span>
                <input type="text" readonly="readonly"
                       class="baby_bri" name="appDate"
                       id="appDate"
                       placeholder="2018 / 06"/>
            </li>
            <li class="babylist clearfix">
                <span class="name fl">关系</span>
                <span class="con_sele">
                    <select name="type_id" id="type_id" data-role="none" data-value="关系" class="form_select">
                        <option value="0">请选择</option>
                        <option value="1">妈妈</option>
                        <option value="2">爸爸</option>
                        <option value="3">奶奶</option>
                        <option value="4">爷爷</option>
                        <option value="5">姥姥</option>
                        <option value="6">姥爷</option>
                        <option value="7">其他亲属</option>
                    </select>
                </span>
            </li>
        </ul>
        <div class="line_f"></div>
        <ul class="phone_ul">
            <li class="phone_li clearfix">
                <span class="name fl">联系方式</span>
                <div class="contact fl">
                    <input name="mobile" type="tell" value="" class="phone_input" data_value="联系方式" placeholder="请输入联系方式">
                    <span class="getyzm" flag="true">获取验证码</span>
                </div>
            </li>
            <li class="phone_li clearfix">
                <span class="name fl">验证码</span>
                <div class="contact fl">
                    <input name="mobile" type="tell" value="" class="phone_num" data_value="联系方式" placeholder="请输入验证码">
                </div>
            </li>
            <li class="connum">
                <p>验证码错误</p>
            </li>
        </ul>
        <a href="javascript:void (0);" class="comBtn">完 成</a>
    </div>
</div>
</body>
<script type="text/javascript">

    $(function () {

        $(".babymess input").focus(function () {
            $(".comBtn").addClass("comBtnOrange")
        })


        //选择宝宝年来
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yy / mm / dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            // defaultValue:'2018-06-27',
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };
        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
    });
</script>
</html>
