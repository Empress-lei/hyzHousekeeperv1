<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>活动介绍--养成教育类活动</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="intrUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress35">
                    <div class="progress_value">已填写33%</div>
                </div>
            </div>
        </div>
        <div class="intrUp_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">养成教育类活动</h3>
                <span class="compul fr">必填内容</span>
            </div>
            <div class="envi_mess">
                <div class="teach_mess">
                    <div class="envi_teach">
                                <textarea class="exam_text" onkeyup="fn1(this)" onPaste="fn1(this)" oninput="fn1(this)" onfocus="$(this).autoHeight();"
                                          maxlength="200" placeholder="示例内容：帮助孩子形成生活中必备的技能，养成良好的习惯
"></textarea>
                        <div class="clearfix examples">
                            <p class="length fr">（可输入<span>0</span>/200字）</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="z_photo photo_flie1 clearfix">
                            <div class="z_file p_flie1">
                                <input type="file" name="file" id="file1" value="" accept="image/*" multiple=""
                                       onchange="imgChange('photo_flie1','p_flie1','file1');">
                            </div>
                        </div>
                    </div>
                    <p class="prompt_img">可配活动现场照，最多可传9张</p>
                </div>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/areaAuto.js></script>
<script src=../../js/lightbox.js></script>
<script src=../../js/flieImg.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress35').css('transition','width 1s linear');
            $('.currProgress1 .currProgress35').width('33%');
        },700);
    })

    function fn1(obj) {
        var obj = $(obj);
        // console.log(obj);
        var len = obj.val().length;
        obj.parent().find(".examples p span").text(len);
    }
</script>
</html>
