<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>师资--园长介绍</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="teacteamUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress34">
                    <div class="progress_value progress_zeo">已填写0%</div>
                </div>
            </div>
        </div>
        <div class="teacteam_content">
            <div class="envi_mess">
                <div class="clearfix mess_hs">
                    <h3 class="title_h fl">园所占地面积</h3>
                    <span class="nocompul fr">必填内容</span>
                </div>
                <div class="teacteam_add basics_marbot clearfix">
                    <input type="number" placeholder="请输入园长总人数" pattern="[0-9]*" class="basics_acre fl"><label
                        class="fr square">人</label>
                </div>
                <p class="teach_prome">提示：以下内容可根据园所实际情况选择完善，信息越全面，宣传素材越丰富！</p>
                <ul class="teach_ul">
                    <li class="teach_li">
                        <ol class="teach_ol">
                            <li class="ol_li clearfix">
                                <span class="name fl">园长姓名：</span>
                                <input type="name" name="student_name" placeholder="" value="" class="required fl">
                            </li>
                            <li class="ol_li clearfix">
                                <span class="name fl">园长性别：</span>
                                <div class="con fl">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="sex" value="1">
                                            <div class="option"></div>
                                            <span class="opt-text">男</span>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="sex" value="2">
                                            <div class="option"></div>
                                            <span class="opt-text">女</span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="ol_li clearfix">
                                <span class="name fl">园长学历：</span>
                                <span class="con_sele">
                                    <select name="type_id" id="type_id" data-role="none" data-value="关系"
                                            class="form_select">
                                        <option value="0">博士</option>
                                        <option value="1">硕士</option>
                                        <option value="2">本科</option>
                                        <option value="3">专科</option>
                                        <option value="4">其他</option>
                                    </select>
                                    <span class="arr_icon"></span>
                                </span>
                            </li>
                        </ol>
                        <div class="teach_mess">
                            <h3 class="teach_title">园长简介</h3>
                            <div class="envi_teach">
                                <textarea class="exam_text" onkeyup="fn1(this)" onfocus="$(this).autoHeight();"
                                          maxlength="200" placeholder="示例：让孩子在快乐中体验、学习、成长！多元探索，创造性学习等"></textarea>
                                <div class="clearfix examples">
                                    <p class="length fr">（可输入<span>0</span>/200字）</p>
                                </div>
                            </div>
                            <div class="container">
                                <div class="z_photo photo_flie1 clearfix">
                                    <div class="z_file p_flie1">
                                        <input type="file" name="file" id="file1" value="" accept="image/*" multiple=""
                                               onchange="imgChange('photo_flie1','p_flie1','file1');">
                                    </div>
                                </div>
                            </div>
                            <p class="prompt_img">可添加园长形象照，最多9张</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="add_teach">
                <a href="javascript:void (0);" class="add_pro">添加一位</a>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/lightbox.js></script>
<script src=../../js/flieImg.js></script>
<script src=../../js/areaAuto.js></script>
<script src=../../js/dataUp/teacOther.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function () {
            $('.currProgress1 .currProgress34').css('transition', 'width 1s linear');
            $('.currProgress1 .currProgress34').width('0');
        }, 700);
        $(".add_pro").click(function () {
            $(".teach_ul").append(addTeach());
        })
    })

    //记录文本框中的字数
    //记录文本框中的字数
    function fn1(obj) {
        var obj = $(obj);
        // console.log(obj);
        var len = obj.val().length;
        obj.parent().find(".examples p span").text(len);
    }
    var i=2;
    function addTeach() {
        i++;
        var str = "";
        str += "<li class=\"teach_li\">"
            str += "<ol class=\"teach_ol\">"
                str += "<li class=\"ol_li clearfix\">"
                    str += "<span class=\"name fl\">园长姓名："
                    str += "</span>"
                    str += "<input type=\"name\" name=\"student_name\" placeholder=\"\" value=\"\" class=\"required fl\">"
                str += "</li>"
                str += "<li class=\"ol_li clearfix\">"
                    str += "<span class=\"name fl\">园长性别："
                    str += "</span>"
                    str += "<div class=\"con fl\">"
                        str += "<div class=\"radio\">"
                            str += "<label>"
                                str += "<input type=\"radio\" name=\"sex\" value=\"1\">"
                                str += "<div class=\"option\">"
                                str += "</div>"
                                str += "<span class=\"opt-text\">男"
                                str += "</span>"
                            str += "</label>"
                        str += "</div>"
                        str += "<div class=\"radio\">"
                            str += "<label>"
                                str += "<input type=\"radio\" name=\"sex\" value=\"2\">"
                                str += "<div class=\"option\">"
                                str += "</div>"
                                str += "<span class=\"opt-text\">女"
                                str += "</span>"
                            str += "</label>"
                        str += "</div>"
                    str += "</div>"
                str += "</li>"
                str += "<li class=\"ol_li clearfix\">"
                    str += "<span class=\"name fl\">园长学历："
                    str += "</span>"
                    str += "<span class=\"con_sele\">"
                        str += "<select name=\"type_id\" id=\"type_id\" data-role=\"none\" data-value=\"关系\" class=\"form_select\">"
                            str += "<option value=\"0\">博士</option>"
                            str += "<option value=\"1\">硕士</option>"
                            str += "<option value=\"2\">本科</option>"
                            str += "<option value=\"3\">专科</option>"
                            str += "<option value=\"4\">其他</option>"
                        str += "</select>"
                        str += "<span class=\"arr_icon\">"
                        str += "</span>"
                    str += "</span>"
                str += "</li>"
            str += "</ol>"
            str += "<div class=\"teach_mess\">"
                str += "<h3 class=\"teach_title\">园长简介</h3>"
                str += " <div class=\"envi_teach\">"
                    str += "<textarea class=\"exam_text\" onkeyup=\"fn1(this)\" onfocus=\"$(this).autoHeight();\" maxlength=\"200\" placeholder=\"示例：让孩子在快乐中体验、学习、成长！多元探索，创造性学习等\">"
                    str += "</textarea>"
                    str += " <div class=\"clearfix examples\">"
                        str += "<p class=\"length fr\">（可输入"
                            str += "<span>0</span>"

                    str += "</div>"
                str += " </div>"
                    str += "<div class=\"container\">"
                        str += "<div class=\"z_photo photo_flie"+(i)+" clearfix\">"
                            str += "<div class=\"z_file p_flie"+(i)+"\">"
                                str += "<input type=\"file\" name=\"file\" id=\"file"+(i)+"\" value=\"\" accept=\"image/*\" multiple=\"\" onchange=\"imgChange('photo_flie"+(i)+"','p_flie"+(i)+"','file"+(i)+"');\">"
                            str += "</div>"
                        str += "</div>"
                    str += "</div>"
                str += "<p class=\"prompt_img\">可添加园长形象照，最多9张</p>"
            str += "</div>"
        str += "</li>"

        return str;
    }
</script>
</html>
