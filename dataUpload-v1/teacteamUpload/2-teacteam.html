<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>师资--园所教职工岗位设置</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="teacteamUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress34">
                    <div class="progress_value progress_zeo">已填写0%</div>
                </div>
            </div>
        </div>
        <div class="teacteam_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">园所教职工岗位设置</h3>
                <span class="compul fr">非必填</span>
            </div>
            <div class="envi_mess">
                <ul class="characteristic">
                    <li class="charac_list">
                        <p class="charac_p" data-text="园长">园长</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="教保主任">教保主任</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="副园长">副园长</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="年纪组长">年级组长</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="保健医生">保健医生</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="主班老师">主班老师</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="音艺老师">音艺老师</p>
                    </li>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="美术老师">美术老师</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="体育老师">体育老师</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="科学实践老师">科学实践老师</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="厨师团队">厨师团队</p>
                    </li>
                    <li class="charac_list">
                        <p class="charac_p" data-text="保安团队">保安团队</p>
                    </li>
                </ul>
                <div class="other_characteristic">
                    <h3 class="other_title">其他岗位</h3>
                    <ul class="other_ul">
                        <!--样板-->
                        <li class="other_list sele_cur">
                            <p class="charac_p current_list" data-text="马术课">马术老师</p>
                        </li>
                        <li class="other_list sele_cur">
                            <p class="charac_p current_list" data-text="拳击老师">拳击老师</p>
                        </li>
                    </ul>

                    <div class="input_content">
                        <div class="con_text">
                            <input type="text" placeholder="请输入课程标题" class="chara_name">
                        </div>
                        <a href="javascript:void (0);" class="addBtn">确认添加</a>
                    </div>
                </div>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/dataUp/teacOther.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress34').css('transition','width 1s linear');
            $('.currProgress1 .currProgress34').width('0');
        },700);
    })
</script>
</html>
