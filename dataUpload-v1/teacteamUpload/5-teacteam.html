<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>师资--保安团队</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="teacteamUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress34">
                    <div class="progress_value progress_zeo">已填写0%</div>
                </div>
            </div>
        </div>
        <div class="teacteam_content">
            <div class="envi_mess">
                <div class="clearfix mess_hs">
                    <h3 class="title_h fl">保安团队</h3>
                    <span class="nocompul fr">必填内容</span>
                </div>
                <div class="cook_input">
                    <input type="number" placeholder="请输入" pattern="[0-9]*" class="cook_acre fl">
                    <label class="fr square">人</label>
                </div>
                <div class="teach_mess">
                    <h3 class="teach_title">保安团队简介</h3>
                    <div class="envi_teach">
                                <textarea class="exam_text" onkeyup="fn1(this)" onfocus="$(this).autoHeight();"
                                          maxlength="200" placeholder="示例：让孩子在快乐中体验、学习、成长！多元探索，创造性学习等"></textarea>
                        <div class="clearfix examples">
                            <p class="length fr">（可输入<span>0</span>/200字）</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="z_photo photo_flie1 clearfix">
                            <div class="z_file p_flie1">
                                <input type="file" name="file" id="file1" value="" accept="image/*" multiple=""
                                       onchange="imgChange('photo_flie1','p_flie1','file1');">
                            </div>
                        </div>
                    </div>
                    <p class="prompt_img">可添加保安团队形象照，最多9张</p>
                </div>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/dataUp/teacOther.js></script>
<script src=../../js/areaAuto.js></script>
<script src=../../js/flieImg.js></script>
<script src=../../js/lightbox.js></script>
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress34').css('transition','width 1s linear');
            $('.currProgress1 .currProgress34').width('0');
        },700);
    })

    function fn1(obj) {
        var obj = $(obj);
        // console.log(obj);
        var len = obj.val().length;
        obj.parent().find(".examples p span").text(len);
    }
</script>
</html>
