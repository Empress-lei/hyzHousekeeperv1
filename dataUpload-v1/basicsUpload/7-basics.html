<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>园所优势</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class=" currProgress16">
                    <div class="progress_value">已填写48%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <!--幼儿园联系方式a-->
            <div class="render_mess">
                <div class="clearfix">
                    <h3 class="title_h fl">园所优势</h3>
                    <span class="non_compul fr">非必填</span>
                </div>
                <div class="basics_teach">
                    <textarea class="exam_text"  onkeyup="fn()" onPaste="fn()" oninput="fn()" onfocus="$(this).autoHeight();" maxlength="200" placeholder="示例：丰富的幼儿园活动、专业的队伍与设施、特色的混龄环境、完善的健康安全与保障等，河南神品牌幼儿园，正规师资，正规示范毕业，一流课程专注幼儿园创造力培养。"></textarea>
                    <div class="clearfix examples">
                        <span class="exam_teach">查看示例</span>
                        <p class="length fr">（可输入<span>0</span>/200字）</p>
                    </div>
                </div>
                <div class="container">
                    <div class="z_photo photo_flie1 clearfix">
                        <div class="z_file p_flie1">
                            <input type="file" name="file" id="file1" value="" accept="image/*" multiple="" onchange="imgChange('photo_flie1','p_flie1','file1');">
                        </div>
                    </div>
                </div>
                <p class="prompt_img">可配园所环境照，最多上传9张</p>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/areaAuto.js></script>
<script src=../../js/flieImg.js></script>
<script src=../../js/lightbox.js></script>
<!--<script src=../../js/sele_Exam.js></script>-->
<script>
    $(function () {
        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress16').css('transition','width 1s linear');
            $('.currProgress1 .currProgress16').width('48%');
        },700);
    })

    //记录文本框中的字数
    function fn() {
        var len = $(".basics_teach .exam_text").val().length;
        $(".examples p span").text(len);
    }

</script>
</html>
