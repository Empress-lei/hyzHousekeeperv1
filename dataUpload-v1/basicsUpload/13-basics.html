<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>装修装饰材料</title>
    <link rel="stylesheet" href="../../css/dataUpcss-v1/dataUp.css">
    <style>
        .addimg_par {
            float: left;
            width: 3.46666667rem !important;
            height: 2.24rem !important;
            position: relative;
            margin-left: 0.32rem;
            margin-bottom: 0.32rem;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            -webkit-box-shadow: 0 0 0.32rem 0 rgba(218, 218, 218, 0.5);
            -mos-box-shadow: 0 0 0.32rem 0 rgba(218, 218, 218, 0.5);
            -ms-box-shadow: 0 0 0.32rem 0 rgba(218, 218, 218, 0.5);
            -o-box-shadow: 0 0 0.32rem 0 rgba(218, 218, 218, 0.5);
            box-shadow: 0 0 0.32rem 0 rgba(218, 218, 218, 0.5);
        }
        .z_addImg {
            width: 3.46666667rem !important;
            height: 2.24rem !important;
            overflow: hidden;
            position: relative;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="basicsUp">
        <!--进度条-->
        <div class="progressBar">
            <div class="currProgress1">
                <div class="currProgress23">
                    <div class="progress_value">已填写100%</div>
                </div>
            </div>
        </div>
        <div class="basics_content">
            <div class="clearfix content_title">
                <h3 class="title_h fl">装修装饰材料</h3>
                <span class="non_compul fr">非必填</span>
            </div>
            <!--幼儿园联系方式a-->
            <div class="render_mess">
                <p class="certificate_txt">是否获得国家环保机构检测证书？</p>
                <ul class="yesno_ul clearfix">
                    <li class="yesli">
                        <a href="javascript:void (0);">是</a>
                    </li>
                    <li>
                        <a href="javascript:void (0);">否</a>
                    </li>
                </ul>
                <p class="certificate_file">上传证书图片</p>
                <div class="container">
                    <div class="z_photo photo_flie1 clearfix">
                        <div class="z_file p_flie1">
                            <input type="file" name="file" id="file1" value="" accept="image/*" multiple="" onchange="imgChange('photo_flie1','p_flie1','file1');">
                        </div>
                    </div>
                </div>
                <p class="prompt_img">上传证书配图，最多上传9张</p>
            </div>
            <div class="btnstap1">
                <div class="clearfix stap_div">
                    <a href="javascript:void (0);" class="upper_btn">上一步</a>
                    <a href="javascript:void (0);" class="next_btn">提 交</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src=../../js/jquery-1.11.1.min.js></script>
<script src=../../js/areaAuto.js></script>
<script src=../../js/flieImg.js></script>
<script src=../../js/lightbox.js></script>
<script>
    $(function () {


        var timer = null;
        timer = setInterval(function(){
            $('.currProgress1 .currProgress23').css('transition','width 1s linear');
            $('.currProgress1 .currProgress23').width('100%');
        },700);

        seleRender(".yesno_ul li")

    })

    //单选选择标签
    function seleRender(item) {
        var item = $(item);
        item.on("click", function () {
            item.removeClass("active_first");
            $(this).addClass("active_first");
        })
    }


</script>
</html>
