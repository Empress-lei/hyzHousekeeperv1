<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>图集详情页</title>
    <link rel="stylesheet" href="../../css/swipercss/swiper.min.css">
    <link rel="stylesheet" href="../../css/meterial-v1/meterial.css">

</head>
<body style="font-family: myFont;">
<div class="warp">
    <div class="atlas_pages">
        <div class="swiper-container atlas_swiper myswiper">
            <!--</div>-->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_1.png" class="scroll_h5">
                </div>
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_2.png" class="scroll_h5">
                </div>
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_3.png" class="scroll_h5">
                </div>
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_4.png" class="scroll_h5">
                </div>
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_5.png" class="scroll_h5">
                </div>
                <div class="swiper-slide">
                    <img src="../../images/meterial/yearpo_1.png" class="scroll_h5">
                </div>
            </div>


        </div>
        <!--两者只会存在一种情况-->
        <p class="atlas_pro">素材模板仅供浏览，托管成功，即可定制宣品。</p>
        <p class="atlas_pre">长按图片区域保存</p>
    </div>

</div>
</body>
<script src="../../js/jquery-1.11.1.min.js"></script>
<script src="../../js/swiperjs/swiper.min.js"></script>
<script>
    $(function () {
        var mySwiper = new Swiper(".swiper-container", {
            slidesPerView: "auto",
            centeredSlides: !0,
            watchSlidesProgress: !0,
            pagination: ".swiper-pagination",
            paginationClickable: !0,
            spaceBetween: 50,
            onProgress: function (a) {
                var b, c, d;
                for (b = 0; b < a.slides.length; b++) c = a.slides[b], d = c.progress, scale = 1 - Math.min(Math.abs(.2 * d), 1), es = c.style,
                    // es.opacity = 1 - Math.min(Math.abs(d / 2), 1),
                    es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = "translate3d(0px,0," + -Math.abs(150 * d) + "px)"
            },
            onSetTransition: function (a, b) {
                for (var c = 0; c < a.slides.length; c++) es = a.slides[c].style, es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = b + "ms"
            }
        });
    })
</script>
</html>
